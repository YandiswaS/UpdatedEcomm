<h3 style="text-align:center;white-space:pre-wrap;">MENU</h3>
<section class="mt-3">
<div class="container">
    <div class="row">
      <div class="col mt-3 ">
    <div class="card-wrapper">
      <div class="card" style="width: 18rem;" *ngFor="let product of products; let i = index" >
        
        <app-add-product class="passing-data"></app-add-product>
        <a routerLink="/product/{{product.id}}"><img [src]="product.image" class="card-img-top" [alt]="product.title" ></a>
        
        <div class="centered"><strong>Click me</strong> </div>
        <p style="padding-top:10px;text-align: center;"><b>{{product.name}}</b></p>
        <hr>
        <div class="container">
          <div class="row">
            <div class="col mt-3">
              <div class="button2">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn" (click)="addToCart(i)"><i class="bi bi-cart-plus"style="font-size: 30px" ></i></button>
          </div>
        </div>
        <div class="col order-1">
       
          <p style="margin-top:20px;">R{{product.price}}</p>
        </div>
      </div>
    </div>

   
        </div>
      </div>
    </div>
    </div>
    </div>

</section>
