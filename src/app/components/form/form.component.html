<div class="container">
  <h1>Delivery address</h1>
  <form class="contact" [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input matInput [formControl]="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input span [formControl]="lastname" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">e-mail</label>
    </div>
    <div class="col-75">
      <input [formControl]="email" placeholder="email@example.com" required>
      <div><small *ngIf="email.invalid && email.touched" class="text-danger">Please enter a valid email</small></div>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="subject">Delivery Address</label>
    </div>
    <div class="col-75">
      <textarea span [formControl]="address" maxlength="256" placeholder="1052 Adderlly Road" required></textarea>
      <div> {{address.value?.length || 0}}/256</div>
		<span *ngIf="address.invalid && address.touched" class="text-danger">Please enter delivery address</span>
    </div>
  </div>
  <br>
  <button [disabled]="isLoading" class="btn btn-sucess" type="submit">Submit</button>
	
	<div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
		<span>{{responseMessage}}</span>
	</div>
  </form>
</div>
